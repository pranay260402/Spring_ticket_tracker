<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<div th:replace="header :: header"></div>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="container">
		<div class="card centered-card my-4">
			<div class="card-body">
				<h2 style="text-align: center;">Create Ticket</h2>
				<form th:action="@{/admin/saveTicket}"
					th:object="${ticketAttribute}" method="POST">
					<div class="form-group">
						<label>Title: </label> <input type="text" name="title"
							th:field="*{Title}" class="form-control"
							placeholder="Enter Ticket title" />
					</div>

					<div class="form-group">
						<label>Short Description: </label> <input type="text"
							name="shortDescription" th:field="*{shortDescription}"
							class="form-control" placeholder="Enter short Description" />
					</div>

					<div class="form-group">
						<label>Content: </label> <input type="text" name="content"
							th:field="*{content}" class="form-control"
							placeholder="Enter Content" />
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<div th:replace="footer :: footer"></div>
</body>
</html>
