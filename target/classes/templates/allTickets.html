<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<div th:replace="header :: header"></div>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="card centered-card">
		<div class="card-body">
			<h2 class="float-left">List of Tickets</h2>
			<form class="form-inline float-right" th:action="@{/admin/search}">
				<input class="form-control mr-sm-2" type="search" name="query"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
			</form>
			<table class="table table-striped table-bordered ">
				<thead class="thead-dark">
					<tr>
						<th>S.No.</th>
						<th>Title</th>
						<th>Short Description</th>
						<th>Creation time</th>
						<th>Updated time</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="var,counter:${ticketAttribute}">
						<td th:text="${counter.count}"></td>
						<td th:text="${var.title}"></td>
						<td th:text="${var.shortDescription}"></td>
						<td th:text="${var.createdOn}"></td>
						<td th:text="${var.updatedOn}"></td>
						<td><a th:href="@{/admin/edit/{id}(id=${var.id})}"
							class="btn btn-primary">Edit</a> <a
							th:href="@{/admin/delete/{id}(id=${var.id})}"
							class="btn btn-danger">Delete</a> <a
							th:href="@{/admin/view/{id}(id=${var.id})}" class="btn btn-info">View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
</body>
</html>
